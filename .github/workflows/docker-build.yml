name: Build and Deploy AMAP Tile Proxy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-x86:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to x86 Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.X86_SERVER_IP }}
        username: ${{ secrets.X86_SERVER_USER }}
        key: ${{ secrets.X86_SSH_PRIVATE_KEY }}
        port: ${{ secrets.X86_SSH_PORT || 22 }}
        script: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker stop amap-proxy || true
          docker rm amap-proxy || true
          docker pull ghcr.io/${{ github.repository }}:main
          docker run -d \
            --name amap-proxy \
            --restart unless-stopped \
            -p 8280:8080 \
            -e LOG_LEVEL=INFO \
            ghcr.io/${{ github.repository }}:main
          sleep 10
          curl -f http://localhost:8280/health && echo "✅ 服务启动成功"

  deploy-arm:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to ARM Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.ARM_SERVER_IP }}
        username: ${{ secrets.ARM_SERVER_USER }}
        key: ${{ secrets.ARM_SSH_PRIVATE_KEY }}
        port: ${{ secrets.ARM_SSH_PORT || 22 }}
        script: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker stop amap-proxy || true
          docker rm amap-proxy || true
          docker pull ghcr.io/${{ github.repository }}:main
          docker run -d \
            --name amap-proxy \
            --restart unless-stopped \
            -p 8280:8080 \
            -e LOG_LEVEL=INFO \
            ghcr.io/${{ github.repository }}:main
          sleep 10
          curl -f http://localhost:8280/health && echo "✅ 服务启动成功"